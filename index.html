<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto AudioBook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   
    <div class="container-aplicativo">
        <div>
            <img class="neko" src="./images/logo.jpeg">
        </div>
        <div id="informacoes-faixa">
            <div id="img-dom">    
                <img id="dom" src="./images/dom.jpg" alt="logo">
            </div>
            <div id="text-cap">
                <h3 id="capitulo">Capitulo 1</h3>
                <p>DOM CASMURRO</p>
                <P id="nome-autor">Machado de Assis</P>
            </div>
        </div>
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
